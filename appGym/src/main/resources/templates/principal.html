<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gimnasio Fit</title>

    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

    <!-- CSS personalizado -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />


</head>

<body style="background-color: #FFFFE7;">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Gimnasio Fit</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registro}">Registro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/acerca}">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/sobremi}">Sobre Mi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contacto}">Contacto</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido -->
<div class="container mt-3">
    <h1>Bienvenido al Gimnasio Fit</h1>
    <p>Ofrecemos una gran variedad de clases y horarios para que puedas entrenar de forma cómoda y efectiva.</p>

    <!-- Imágenes de las clases -->
    <div class="row">
        <div class="col-4 mb-4">
            <img th:src="@{/img/zumba.jpg}" class="img-fluid" alt="Zumba">
            <h4 class="mt-3">Zumba</h4>
        </div>
        <div class="col-4 mb-4">
            <img th:src="@{/img/yoga.jpg}" class="img-fluid" alt="Yoga">
            <h4 class="mt-3">Yoga</h4>
        </div>
        <div class="col-4 mb-4">
            <img th:src="@{/img/crossfit.jpg}" class="img-fluid" alt="CrossFit">
            <h4 class="mt-3">CrossFit</h4>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<footer style="position: absolute;bottom: 0;width: 100%;height: 60px;background-color: #333;color: black;" class="footer mt-4 py-3 bg-light text-white">
    <div class="container-fluid text-center">
        <span style="color:black;">Gimnasio Fit &copy; 2023</span>
    </div>
</footer>
</body>
</html>
