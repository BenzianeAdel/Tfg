<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body style="background-color: #FFFFE7;">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Gimnasio ADUAFitness</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Inicio</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/registro}">Registro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/acerca}">Acerca de</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/sobremi}">Sobre Mi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/contacto}">Contacto</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row align-items-center">
    <div class="col-md-6">
      <video width="100%" height="auto" controls muted autoplay loop>
        <source th:src="@{/img/motivacion.mp4}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="row mt-2">
        <div class="col">
          <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${!#strings.isEmpty(errorLogin)}">
            <span th:text="${errorLogin}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h1 class="text-center">
        <p>
          Iniciar Sesión
        </p>
        <img style="border-radius: 20px;" width="200px" height="200px" th:src="@{/img/inicio_sesion.jpg}" alt="Imagen de la aplicación">
      </h1>
      <form th:action="@{/login}" method="post" class="login-form">
        <div class="form-group">
          <label for="eMail">Usuario</label>
          <input type="text" class="form-control" id="eMail" name="eMail" placeholder="Ingresa tu usuario" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="La dirreccion del correo electronico debe tener unos ciertos caracteres por ejemplo @" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
        <p>
          <a class="btn btn-link" href="/olvidar">¿Olvidaste tu contraseña?</a>
          <a class="btn btn-link" href="/registro">¿No tienes cuenta? Registrese</a>
        </p>
      </form>
    </div>
  </div>
</div>
<footer style="position: absolute;bottom: 0;width: 100%;height: 60px;background-color: #333;color: black;" class="footer mt-4 py-3 bg-light text-white">
  <div class="container-fluid text-center">
    <span style="color:black;">Gimnasio ADUAFitness &copy; 2023</span>
  </div>
</footer>
</body>
</html>
